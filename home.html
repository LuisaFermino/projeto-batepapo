<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate Papo Uol</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link href="icons8-balão-de-fala-32.png" rel="icon" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-home">
    <header class="menu-topo">
      <img src="img/logo.png" class="logo-home" />
      <img src="img/icone-usuario.png" class="icone-usuario" />
    </header>
    <main>
      <div class="container-menu">
        <nav class="menu-lateral">
          <div class="titulo-mensagem">
            <p class="titulo-menu">Escolha um contato para enviar mensagem:</p>
          </div>
          <div class="etapa">
            <ion-icon name="people" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Todos</p>
          </div>
          <div class="etapa">
            <ion-icon name="contact" class="icone-menu"></ion-icon>
            <p class="nome-usuario">João</p>
          </div>
          <div class="etapa">
            <ion-icon name="contact" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Maria</p>
          </div>
          <div class="titulo-visibilidade">
            <p class="titulo-menu">Escolha a visibilidade:</p>
          </div>
          <div class="etapa">
            <ion-icon name="unlock" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Público</p>
          </div>
          <div class="etapa">
            <ion-icon name="lock" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Reservadamente</p>
          </div>
        </nav>
      </div>
    </main>
    <footer class="menu-rodape">
      <input type="text" placeholder="Escreva aqui..." class="mensagem" />
      <img src="img/enviar.png" class="icone-enviar" />
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate Papo UOL</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link href="icons8-balão-de-fala-32.png" rel="icon" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body-index">
    <div class="tela-inicial">
      <header class="header-index">
        <img src="img/logo.png" class="logo" />
      </header>
      <main>
        <input type="text" placeholder="Digite seu nome" class="entrada" />
        <div class="botao-entrar" onclick="logar()">
          <button class="entrar">Entrar</button>
        </div>
      </main>
    </div>

    <!--TELA PRINCIPAL-->
    <div class="home escondido">
      <div class="menu-topo">
        <img src="img/logo.png" class="logo-home" />
        <img
          src="img/icone-usuario.png"
          class="icone-usuario"
          onclick="acionarMenu()"
        />
      </div>

      <!--MENU LATERAL-->
      <div class="container-menu escondido">
        <nav class="menu-lateral">
          <div class="titulo-mensagem">
            <p class="titulo-menu">Escolha um contato para enviar mensagem:</p>
          </div>
          <div class="usuarios-ativos">
            <div class="etapa">
              <ion-icon name="people" class="icone-menu"></ion-icon>
              <span class="nome-usuario"> Todos</span>
              <ion-icon name="checkmark" class="check"></ion-icon>
            </div>
          </div>
          <div class="titulo-visibilidade">
            <p class="titulo-menu">Escolha a visibilidade:</p>
          </div>
          <div class="etapa">
            <ion-icon name="unlock" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Público</p>
          </div>
          <div class="etapa">
            <ion-icon name="lock" class="icone-menu"></ion-icon>
            <p class="nome-usuario">Reservadamente</p>
          </div>
          <ion-icon
            name="exit"
            onclick="fecharMenu()"
            class="exit-menu"
          ></ion-icon>
        </nav>
      </div>

      <!--TELA ONDE FICAM AS MENSAGENS-->
      <div class="container-mensagens"></div>

      <div class="menu-rodape">
        <input type="text" placeholder="Escreva aqui..." class="mensagem" />
        <img
          src="img/enviar.png"
          class="icone-enviar"
          onclick="enviarMensagem()"
        />
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
